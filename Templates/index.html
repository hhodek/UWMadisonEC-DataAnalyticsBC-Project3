<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Events</title>
  <!-- Add favcon -->
  <link rel="icon" href="https://icons.iconarchive.com/icons/iynque/ios7-style/32/Weather-icon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 jumbotron text-center">
        <h1>Weather Events</h1>
        <p>Use the interactive map and scatter plot below to explore the data!</p>
      </div>
    </div>
    <div id="map" class="map-container"></div>
  </div>
  <div class="container-plot text-center"> <!-- Center-align content -->
    <div class="row">
      <div class="col-md-6">
        <label for="x-variable">X Variable:</label>
        <select id="x-variable" class="form-control"></select>
      </div>
      <div class="col-md-6">
        <label for="y-variable">Y Variable:</label>
        <select id="y-variable" class="form-control"></select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3"> <!-- Center-align column -->
        <label for="chart-type">Chart Type:</label>
        <select id="chart-type" class="form-control">
          <option value="scatter">Scatter Plot</option>
          <option value="bar">Bar Chart</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="chart-container" class="text-center"></div> <!-- Center-align container -->
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>


  <!-- Marker cluster JavaScript code -->
  <script type="text/javascript"
    src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

  <!-- Marker cluster CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css"
    href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Plotly JavaScript -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our Javascript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
  <script type="text/javascript" src="static/js/logic2.js"></script>

</body>

</html>
